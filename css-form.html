<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css form </title>
    <style>
        div{
            background-color:lightblue;
            height: 200px;
            width:300px;
            margin:100px;
            border:solid 2px black;
        }
        form{
            padding:30px;
        }
    </style>
</head>
<body>
       <h1> This is a CSS-FORM on Html page..       </h1>
       <div>
           <form>
             
              <label for="name">Name</label>      <br />      
                <input type="text" placeholder="Enter you name" name="name"><br />

              <label for="last-name">Last Name </label>  <br />
               <input type="text" placeholder="Last-name" name="last-name"><br />

              <label for="country">Country</label>        <br />
              <select id="country" name="country-name"><br />
                     <option value="India">India</option>
                     <option value="America">America</option>
                     <option value="Siria">Siria</option>
                     <option value="koria">koria</option>
                     <option value="ukeria">ukeria</option>
                 </select>
    <br />
                <button type="submit">Submit </button>
        
           </form>

       </div>
</body>
</html>
