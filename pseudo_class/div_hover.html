<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        div {
          background-color: rgb(128, 83, 0);
          color: white;
          padding: 25px;
          text-align: center;
        }
        
        div:hover {
          background-color: blue;
        }
        </style>
        </head>
        <body>
        
        <p>Mouse over the div element below to change its background color:</p>
        
        <div>Mouse Over Me</div>
        
        </body>
</html>
