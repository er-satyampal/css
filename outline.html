<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Outline</title>
    <style>
        body{
            background-image: linear-gradient(black blue white green yellow);
        }
        .outline{
            height: 300px;
            width:300px;
            border: 2px solid black;
            border-radius: 200px;
            background-color: yellow;
            margin: 100px;
            outline:40px dotted red;
            outline-offset: 200px;
        }
    </style>

</head>
<body>
    <div class="outline">
         Hello world..

    </div>

</body>
</html>
