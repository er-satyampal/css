<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        code ~ p {
          background-color: yellow;
        }
        </style>
        </head>
        <body>
        
        <h2>General Sibling Selector</h2>
        
        <p>The general sibling selector (~) selects all elements that are next siblings of a specified element.</p>
        
        <p>Paragraph 1.</p>
        <code>Some code.</code>
        
        
        <p>Paragraph 3.</p>
        <div>
          
        </div>
        <p>Paragraph 6.</p>
        <p>Paragraph 4.</p>
        
        </body>
</html>
