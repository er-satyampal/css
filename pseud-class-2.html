<!DOCTYPE html>
<html>
<head>
<style>
q {
  quotes: "~" "~";
}
</style>
</head>
<body>

<p>Some text <q>A quote in a paragraph</q> Some text.</p>
<p>In this example, :lang defines the quotation marks for q elements with :</p>

</body>
</html>
